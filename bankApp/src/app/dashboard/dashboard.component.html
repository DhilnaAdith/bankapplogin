<!-- deposit -->
  <div [ngClass]= "acno? 'style1':'' "class=" container col-md-12 mt-0">
      <div class="d-flex justify-content-center h-100">
          <div class="card">
              <div class="card-header">
                  <h3 class="text-center">deposit form</h3>
                  
              </div>
              <div class="card-body">
                  <form  [formGroup] ="depositForm"(ngSubmit)= "deposit()"> 
                    

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-user"></i></span>
                          </div>
                          <input name="acno" formControlName= "acno" type="text" class="form-control" placeholder="Account Number" id="login_accno" required>
                          </div>
<div *ngIf= "this.depositForm.get('acno')?.touched&&this.depositForm.get('acno')?.errors"style="color:brown">Invalid Acno</div>

                      <div class="input-group form-group">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input name="pswd" formControlName= "pswd" type="password " class="form-control" placeholder="password" id="login_password" required>
                      </div>
                      
<div *ngIf= "this.depositForm.get('pswd')?.touched&&this.depositForm.get('pswd')?.errors"style="color:brown">Invalid Password</div>
                      <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>
                        <input name="amount"formControlName= "amount" type="text" class="form-control" placeholder="Amount" id="login_amount" required>
                        
                    </div>
    <div *ngIf= "this.depositForm.get('amount')?.touched&&this.depositForm.get('amount')?.errors"style="color:brown">Invalid amount</div>



                      <div class="form-group">
                          <input  type="submit" value="deposit" class="btn float-right login_btn " style="width:50%" >
                      </div>
                  </form>
              </div>
              
          </div>
      </div>
      </div>
      <!-- withdraw -->
      
      <div [ngClass]= "acno? 'style1':'' " class="container col-md-12 mt-0">
        <div class="d-flex justify-content-center h-100">
            <div class="card">

                </div>

                    <form [formGroup] ="withdrawForm"  (ngSubmit)= "withdraw()">

                            </div>
                            <input name="acno"formControlName = "acno" type="text" class="form-control" placeholder="Account Number" id="login_accno1" required>
                            
                        </div>
                 <div *ngIf= "this.withdrawForm.get('acno')?.touched&&this.withdrawForm.get('acno')?.errors"style="color:brown">Invalid Acno</div>

                        <div class="input-group form-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input name="pswd"formControlName = "pswd" type="password " class="form-control" placeholder="password" id="login_password1" required>
                        </div> 
                  <div *ngIf= "this.withdrawForm.get('pswd')?.touched&&this.withdrawForm.get('pswd')?.errors"style="color:brown">Invalid Password</div>

                          </div>
                   <input name="amount"formControlName= "amount" type="text" class="form-control" placeholder="Amount" id="login_amount1" required>
                          
                      </div>

                        <div class="form-group">

                    </form>
                </div>
                
            </div>
        </div>
        
    </div>
